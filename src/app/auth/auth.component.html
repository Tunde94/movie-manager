<div class="div-container" [ngSwitch]="viewType">
<mat-card class="card-container" *ngSwitchCase="'login'">
  <mat-card-content>
    <form class="data-form">
      <mat-form-field class="input-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="input-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="passwordFormControl">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>

    <button mat-raised-button color="primary" (click) = "onLogIn()">Log in</button>
    <button mat-button color="primary" (click) = "onViewChange()">Create an account?</button>


  </mat-card-content>
</mat-card>


<mat-card class="card-container" *ngSwitchCase="'register'">
  <mat-card-content>
    <form class="data-form">
      <mat-form-field class="input-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="input-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="passwordFormControl">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="input-full-width">
        <mat-label>Re-type Password</mat-label>
        <input type="password" matInput [formControl]="reTypePasswordFormControl">
        <mat-error *ngIf="reTypePasswordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

    </form>

    <button mat-raised-button color="primary" (click) = "onRegister()">Register</button>
    <button mat-button color="primary" (click) = "onViewChange()">Back to log in</button>


  </mat-card-content>
</mat-card>

</div>
